[pytest]
minversion = 7.0
testpaths = tests
addopts = --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=80 -W error --strict-markers --strict-config --maxfail=1
asyncio_mode = auto
filterwarnings =
    ignore::telegram.warnings.PTBUserWarning
    ignore::telegram._utils.warnings.PTBUserWarning
