name: PR Review

# Triggers:
# 1. New PRs that already include the 'needs-ai-review' label.
# 2. Adding the 'needs-ai-review' label to an existing PR (fire on each add).
# 3. Manual runs via the GitHub Actions UI (workflow_dispatch).
# PRs that only touch files under tasks/** are ignored.

on:
  pull_request:
    types:
      - labeled
    paths-ignore:
      - 'tasks/**'
  workflow_dispatch:

jobs:
  review:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action == 'labeled' && github.event.label.name == 'needs-ai-review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: PR Review with Progress Tracking
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          prompt: "/review-pr REPO: ${{ github.repository }} PR_NUMBER: ${{ github.event.pull_request.number }}"
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment"
