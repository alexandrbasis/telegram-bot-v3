[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_redundant_casts = True
warn_unused_ignores = True
show_error_codes = True
plugins = pydantic.mypy

# Only type-check application code (tests are excluded by the CLI command)
exclude = ^tests/|^src/bot/handlers/

[mypy-src.bot.handlers.*]
ignore_errors = True
